<gr-background-loading style="z-index: -1;"
                       [imagesUrl]="['./assets/img/home_1.jpg','./assets/img/home_2.jpg','./assets/img/home_3.jpg']"></gr-background-loading>
<div class="container-fluid" style="z-index: 1; position:absolute; top: 0; left: 0; right: 0">
  <div class="row">
    <div class="col-md-3">
      <gr-list-select [listSelectElements]="[
      {id:1,text:'Wrocław',elementsCount:2},
      {id:2,text:'Kraków',elementsCount:5},
      {id:3,text:'Warszawa',elementsCount:8}
      ]"></gr-list-select>
      <gr-list-select [listSelectElements]="[
      {id:1,text:'Mieszkania',elementsCount:2},
      {id:2,text:'Domy',elementsCount:5}
      ]"></gr-list-select>
      <gr-list-select [listSelectElements]="[
      {id:1,text:'Wynajem',elementsCount:2},
      {id:2,text:'Sprzedaż',elementsCount:5}
      ]"></gr-list-select>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
