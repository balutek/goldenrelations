<div class="well">

  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Miasto</h4>
      <div class="card-text">

        <div class="d-inline-flex bg-success rounded p-3 mr-1 mb-1"
             *ngFor="let usedElement of usedElements">
          {{displayValue(usedElement)}}
          <button type="button"
                  class="close pull-right ml-3"
                  aria-label="Close"
                  (click)="onItemRemove(usedElement)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--<ul class="list-group">-->
          <!--<li class="list-group-item justify-content-between"-->
              <!--*ngFor="let usedElement of usedElements">-->
            <!--{{displayValue(usedElement)}}-->
          <!--</li>-->
        <!--</ul>-->
        <div class="form-group mb-0">
          <input type="text"
                 class="form-control"
                 placeholder="Szukaj..."
                 [(ngModel)]="model"
                 [ngbTypeahead]="search"
                 (selectItem)="onSelectItem($event)" />
        </div>
      </div>
    </div>
  </div>

</div>
